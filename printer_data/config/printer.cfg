[output_pin motor_power]
pin: PC13
value: 1

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC5, EXP1_3=PB1, EXP1_5=PE10, EXP1_7=PE12, EXP1_9=<GND>,
    EXP1_2=PB0, EXP1_4=PE9, EXP1_6=PE11, EXP1_8=PE13, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE7, EXP2_5=PB2, EXP2_7=PC4,   EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<NC>
    
######################################################################
# Fysetc Mini 12864Panel v2.1 (with neopixel backlight leds)
######################################################################

[display]
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin: EXP1_5
contrast: 63
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
## Some micro-controller boards may require an spi bus to be specified:
#spi_bus: spi
## Alternatively, some micro-controller boards may work with software spi:
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2

#[output_pin beeper]
[pwm_cycle_time beeper]
pin: EXP1_1
value: 0
shutdown_value: 0
#pwm: True#####
cycle_time: 0.0005 ; Default beeper tone in kHz. 1 / 0.0005 = 2000Hz (2kHz)

[neopixel fysetc_mini12864]
pin: EXP1_6
chain_count: 3
initial_RED: 1
initial_GREEN: 0.0
initial_BLUE: 0.0
color_order: RGB


##  Set RGB values on boot up for each Neopixel. 
##  Index 1 = display, Index 2 and 3 = Knob
[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=1 
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=2 
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=3 


########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PE0
run_current: 1.4
hold_current: 0.5
diag_pin: PC1
interpolate: false
diag_pin: ^PC1      # Set to MCU pin connected to TMC DIAG pin
driver_SGTHRS: 50  # 255 is most sensitive value, 0 is least sensitive
#stealthchop_threshold: 0

[tmc2209 stepper_y]
uart_pin: PD3
run_current: 1.4
hold_current: 0.5
diag_pin: PC3
#driver_SGTHRS: 100
interpolate: false
#stealthchop_threshold: 0

[tmc2209 stepper_z]
uart_pin: PD12
run_current: 0.680
hold_current: 0.800
diag_pin:PC0
stealthchop_threshold: 999999


[tmc2209 stepper_z1]
uart_pin: PC6
run_current: 0.680
hold_current: 0.800
diag_pin: PA0
stealthchop_threshold: 999999

[tmc2209 stepper_z2]
uart_pin: PD0
run_current: 0.680
hold_current: 0.800
diag_pin: PA0
stealthchop_threshold: 999999

[tmc2209 extruder]
sense_resistor: 0.100
uart_pin: nhk:gpio0
tx_pin: nhk:gpio1
interpolate: false
run_current: 0.30       
hold_current: 0.100


#====================================================================
# KLICKY_PROBE
#====================================================================

[probe]
#pin: ^PE4
pin: nhk:gpio10
x_offset: 0
y_offset: 30
#z_offset: 2.702
speed: 5
samples: 3 
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.06
samples_tolerance_retries: 3

#[safe_z_home]
#home_xy_position: 355, 226
#speed: 150
#z_hop: 10
#z_hop_speed: 20

[bed_mesh]
algorithm: bicubic
mesh_pps: 3, 3
bicubic_tension: 0.2
speed: 200
horizontal_move_z: 5
mesh_min: 10, 30
mesh_max: 360, 350
probe_count: 9,9
fade_end: 10
fade_start: 1
fade_target: 0
zero_reference_position: 190, 190
#relative_reference_index: 9


[z_tilt]
z_positions: 11.5, 8 #stepper_z Mini Tank
             361.5, 8 #stepper_z1 Mini Tank
             187.5, 362 #stepper_z2 Mini Tank

points: 330,290 #probe location Right Rear
        40,290 #probe location Left Rear
        40,15 #probe location Left Front
        330,15 #probe location Right Front
             
#points: 330,290 #probe location Right Rear
 #       40,290 #probe location Left Rear
  #      40,15 #probe location Left Front
   #     330,15 #probe location Right Front
speed: 400
horizontal_move_z: 10
retries: 5 # Number of times to retry if the probed points aren't within tolerance.
retry_tolerance: 0.02



#[firmware_retraction]
#retract_length: 0.5
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
#retract_speed: 30
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
#   The length (in mm) of additional filament to add when
#   unretracting.
#unretract_speed: 30
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

