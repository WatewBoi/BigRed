
[duplicate_pin_override]
pins:PB4 

[respond] 
[gcode_arcs]
resolution: 0.1

[virtual_sdcard]
path: ~/printer_data/gcodes
[display_status]
[pause_resume]

[include mainsail.cfg]
[include macros/macros.cfg]
[include mmu/base/*.cfg]
[include mmu/optional/client_macros.cfg]
[include mmu/optional/mmu_menu.cfg]
[include PIS.cfg]

[exclude_object]


[mcu nhk]
serial: /dev/serial/by-id/usb-Klipper_rp2040_4E363334320D9D44-if00

## PCB Activity Light
[output_pin act_led]
pin: !nhk:gpio8

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_360027001247393437363439-if00

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 6000
max_z_velocity: 10
max_z_accel: 100
square_corner_velocity: 5.0

[input_shaper]
shaper_freq_y: 38.8 
shaper_type_y: mzv
shaper_freq_x: 59.2
shaper_type_X: mzv

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor Chamber]
sensor_type: EPCOS 100K B57560G104F
Sensor_pin: PA3

[temperature_sensor NH36]
sensor_type: temperature_mcu
sensor_mcu: nhk
min_temp: 0
max_temp: 100

[stepper_x]
step_pin: PE2
dir_pin: !PE1
enable_pin: !PE3
microsteps: 32
rotation_distance: 40
#endstop_pin: ^PC1
position_endstop: 397
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_max: 397
position_min: -20
homing_speed: 40
homing_retract_dist: 0



[stepper_y]
step_pin: PD5
dir_pin: !PD4
enable_pin: !PD6
microsteps: 32
rotation_distance: 40
endstop_pin: ^PC3
position_endstop: 391
position_max: 391
position_min: -10
homing_speed: 50
homing_retract_dist: 0


[stepper_z] #Front Left E1 PINS
step_pin: PD11
dir_pin: !PD10
enable_pin: !PD13
microsteps: 16
rotation_distance: 4 
full_steps_per_rotation: 200
endstop_pin: ^PC0
#endstop_pin: probe:z_virtual_endstop
position_endstop: 1
position_min: -6.5
position_max: 400

[stepper_z1] #Front Right E0 Pins
step_pin: PD15
dir_pin: !PD14
enable_pin: !PC7
microsteps: 16
rotation_distance: 4 
full_steps_per_rotation: 200

[stepper_z2] #Rear Z PINS
step_pin: PA15
dir_pin: !PA8
enable_pin: !PD1
microsteps: 16
rotation_distance: 4
full_steps_per_rotation: 200


################################################################
####     sHERPA MINI CONFIGS
######################################################################

[extruder]
#step_pin: PD15
#dir_pin: !PD14

step_pin: nhk:gpio23
dir_pin: !nhk:gpio24
enable_pin: !nhk:gpio25
heater_pin: nhk:gpio9
sensor_pin: nhk:gpio29

pullup_resistor: 2200
rotation_distance: 22.67895 #for 5mm Shaft Driven Bondtech gearsets
#gear_ratio: 50:10 #for standard 10t motor
gear_ratio: 50:8 #for sherpa mini 8t motor
microsteps: 16
full_steps_per_rotation: 200 #1.8deg Motor

max_extrude_only_distance: 1400.0
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500
max_extrude_cross_section: 5

pressure_advance: 0.0225
pressure_advance_smooth_time: 0.02
nozzle_diameter: 0.400
filament_diameter: 1.750
#heater_pin: PB3
max_power: 0.75
smooth_time: 2
#sensor_type: Generic 3950
sensor_type: ATC Semitec 104NT-4-R025H42G
#sensor_pin: PA2
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_extrude_temp: 130
min_temp: 5
max_temp: 300

[heater_bed]
heater_pin: PD7
max_power: 0.80
sensor_type: Generic 3950
sensor_pin: PA1
#control: watermark
min_temp: 5
max_temp: 140

[fan] #PartsFan
pin: nhk:gpio6
#pin: PB5

[heater_fan Hotend_Fan] #Hotend fan
#pin: PB6

pin: nhk:gpio5
tachometer_pin: nhk:gpio16
tachometer_ppr: 2
Heater_temp: 50
Heater: extruder

[controller_fan Case_Fan]
pin: PB4
max_power: 1
fan_speed: 1
idle_timeout: 30
idle_speed: 0.0
stepper: stepper_x, stepper_y, stepper_z

[temperature_fan controller_fan]
# Electronics fan PWM
pin: PB6
max_power: 0.50
hardware_pwm: true
control: watermark
max_delta: 2
sensor_type: temperature_host
min_temp: 10
max_temp: 80
target_temp: 50



